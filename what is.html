<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco a Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .quiz-container {
            background-color: #f4f4f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #4CAF50;
        }
        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .option {
            display: block;
            background-color: #fff;
            border: 2px solid #ddd;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .option:hover {
            background-color: #e7f5e7;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>Gioco a Quiz</h1>
        <div class="question" id="question"></div>
        <div id="options"></div>
    </div>

    <script>
        const questions = [
            {
                question: "Dove va buttata (campione-> etichetta del sint-carta gialla)?",
                options: ["Indifferenziata", "Carta", "Plastica"]
            },
            {
                question: "I tre pilastri dello sviluppo sostenibile sono:",
                options: ["La condivisione, la pace, la società", "Ambiente, clima, circolarità", "La società, l'economia, l'ambiente"]
            },
            {
                question: "Quali sono le tre tipologie di etichette che possiamo trovare su un capo JOIN LIFE?",
                options: ["Care for Fiber, Care for Planet, Car for People", "Care for Fiber, Care for Water, Care for Planet", "Care for Social, Care for Earth, Care for Materials"]
            },
            {
                question: "Quale fibra tessile sintetica utilizza Zara che è ottenuta riciclando una bottiglia Pet?",
                options: ["Poliestere riciclato", "Tenceltm Lyocell", "Modal"]
            },
            {
                question: "Quale modello economico sta proponendo il Parlamento Europeo?",
                options: ["Economia Lineare (Materie Prime > Produzione > Uso > Rifiuti non Riciclabili)", "Economia Del Riuso (Materie Prime > Produzione > Riciclo > Uso Rifiuti non Riciclabili)", "Economia Circolare (MateriePrime > Riciclo > Produzione > Uso)"]
            },
            {
                question: "Cos'è l'overshoot day?",
                options: ["Data in cui consumiamo più risorse naturali di quelle che la Terra può rigenerare in un anno", "Giornata dedicata alla sostenibilità", "Data in cui iniziamo a risparmiare risorse naturali"]
            },
            {
                question: "In cosa consiste la regola delle 5R?",
                options: ["Rifiutare, Ridurre, Riutilizzare, Riciclare, Riprogettare", "Raccogliere, Restituire, Riciclare, Rinnovare, Ridurre", "Rispettare, Rifiutare, Riciclare, Rigenerare, Restituire"]
            },
            {
                question: "Cosa vuol dire essere sostenibili dal punto di vista ambientale?",
                options: ["Adottare comportamenti che riducono l'impatto sull'ambiente", "Ridurre la produzione di energia", "Consumare solo energia rinnovabile"]
            },
            {
                question: "Qual'è la differenza fra economia lineare e economia circolare?",
                options: ["L'economia lineare produce più rifiuti e sprechi", "L'economia circolare promuove il riutilizzo e il riciclo", "L'economia lineare è più efficiente della circolare"]
            },
            {
                question: "È meglio riciclare o riutilizzare?",
                options: ["Riutilizzare, per ridurre il consumo di risorse", "Riciclare, per ridurre i rifiuti", "Entrambi sono uguali"]
            },
            {
                question: "Cosa si intende per inquinamento digitale?",
                options: ["L'accumulo di dispositivi elettronici dismessi nelle discariche", "L'insieme di danni causati dall'utilizzo di tecnologie digitali", "L'uso eccessivo di Wi-Fi"]
            },
            {
                question: "Come possiamo fare per consumare in modo responsabile?",
                options: ["Rinnovare l'intero guardaroba ogni cambio di stagione", "Riparare dispositivi che non funzionano più", "Gettare via tutti gli oggetti non più in uso nella spazzatura"]
            },
            {
                question: "Come si può variare le proprie abitudini alimentari per essere più sostenibili?",
                options: ["Aumentando il consumo di carne e pesce per il fabbisogno giornaliero di proteine", "Comprare grandi quantità nei GDO per riempire la dispensa", "Prediligere prodotti locali biologici prevalentemente vegetali e di stagione"]
            }
        ];

        // Funzione per selezionare una domanda casuale
        function getRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            const questionData = questions[randomIndex];

            // Mostra la domanda
            document.getElementById('question').innerText = questionData.question;

            // Mostra le opzioni di risposta
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = ''; // Pulisce le opzioni precedenti
            questionData.options.forEach(option => {
                const optionButton = document.createElement('button');
                optionButton.classList.add('option');
                optionButton.innerText = option;
                optionsDiv.appendChild(optionButton);
            });
        }

        // Carica una domanda casuale quando la pagina viene aperta
        window.onload = getRandomQuestion;
    </script>

</body>
</html>
